<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap.min -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- link bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- link bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Pagina de Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="container col-11 col-md-9" id="form-container">
            <div class="row gx-5">
                <div class="col-md-6">
                    <h2>Realize seu Cadastro</h2>
                    <form action="">
                       <div class="form-floating mob-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Digite seu nome">
                        <label for="name" class="form-label">Digite seu nome</label>
                       </div>
                       <div class="form-floating mob-3">
                        <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
                        <label for="sobrenome" class="form-label">Digite seu sobrenome</label>
                       </div>
                       <div class="form-floating mob-3">
                        <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite seu endereco">
                        <label for="endereco" class="form-label">Digite seu endereco</label>
                       </div>
                       <div class="form-floating mob-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
                        <label for="email" class="form-label">Digite seu email</label>
                       </div>
                       <div class="form-floating mob-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
                        <label for="password" class="form-label">Digite sua senha</label>
                       </div>
                       <div class="form-floating mob-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Confirme sua Senha">
                        <label for="password" class="form-label">Confirme sua Senha</label>
                       </div>
                    </form>
                    <div class="col-md-6">
                        <div class="row align-items-center">
                            <div class="col-12">
                                <img src="../img/signin.svg" alt="" class="img-fluid">
                            </div>
                            <div class="col-12" id="link-container">
                                <a href="">Eu j√° tenho uma conta</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
