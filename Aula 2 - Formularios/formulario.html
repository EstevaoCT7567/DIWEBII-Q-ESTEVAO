<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><h2>Formulario de Cadastro</h2></legend>
            <fieldset>
                <legend>Dados do Candidato</legend>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="">Nome do Candidato:</label><br>
                    <input type="text" placeholder="Primeiro Nome">
                    <input type="text" placeholder="Sobrenome">

                    <br><br>

                    <label for="">Data de Nacimento:</label><br>
                    <input type="date" placeholder="xx/xx/xxxx">

                    <br><br>

                    <label for="">Email:</label><br>
                    <input type="email" placeholder="exemplo@exemplo.com">

                    <br><br>

                    <label for="">CPF:</label><br>
                    <input type="tel" placeholder="xxx.xxx.xxx.xx">

                    <br><br>

                    <label for="">RG:</label><br>
                    <input type="tel" placeholder="x.xxx.xxx">

                    <br><br>

                    <label for="">Endereço 1:</label><br>
                    <input type="text" placeholder="Rua, Quadra, Avenida">
                    <input type="text" placeholder="Bairo">
                    <input type="text" placeholder="Cidade">
                    <input type="text" placeholder="Estado">

                    <br><br>

                    <label for="">Endereço 2:</label><br>
                    <input type="text" placeholder="Rua, Quadra, Avenida">
                    <input type="text" placeholder="Bairo">
                    <input type="text" placeholder="Cidade">
                    <input type="text" placeholder="Estado">

                    <br><br>

                    <label for="">Sexo:</label><br>
                    <input type="radio" name="sexo"><label for="">M</label>
                    <input type="radio" name="sexo"><label for="">F</label>

                    <br><br>

                </fieldset>

                    <fieldset>
                        <legend><h2>Dados de Filiação</h2></legend><br>
                        <label for="">Nome da Mãe:</label><br>
                        <input type="text" placeholder="Digite o nome completo">
                        <label for="">Celular:</label>
                        <input type="tel" placeholder="(xx)xxxx-xxxx">

                        <br><br>

                        <label for="">Nome do Pai:</label><br>
                        <input type="text" placeholder="Digite o nome completo">
                        <label for="">Celular:</label>
                        <input type="tel" placeholder="(xx) x xxxx-xxxx">

                        <br><br>

                        <label for="">Responsável do Candidato:</label><br>
                        <input type="text" placeholder="Digite o nome completo">
                        <label for="">Celular:</label>
                        <input type="tel" placeholder="(xx) x xxxx-xxxx">
                    </fieldset>
            </fieldset>
        </fieldset>

        <br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
